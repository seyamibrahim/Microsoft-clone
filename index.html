<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center p-2">
      <div class="flex justify-center items-center">
        <div class="hamburger inline-block cursor-pointer p-2 md:hidden">
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden"><img class="w-6 transform -scale-x-100 mx-3" src="assets/search.png" alt=""></div>
      </div>
      <div class="logo text-center md:order-first flex">
        <div class="p-4 w-32"><img src="assets/microsoft.png" alt="" /></div>
        <div
          class="features absolute inset-0 w-fit -translate-x-80 md:translate-x-0 md:h-3 md:w-fit md:flex md:mx-36 md:mt-5 md:space-x-2"
        >
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Microsoft 365</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Teams</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Copilot</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Windows</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Surface</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Xbox</div>
          <div class="fitems cursor-pointer hover:underline hover:underline-offset-8">Support</div>
        </div>
      </div>

      <div class="cart flex items-center">
        <div class="search hidden md:block">All Microsoft</div>
        <div class="search hidden md:block"><img class="w-6 transform -scale-x-100 mx-5" src="assets/search.png" alt=""></div>
        <div class="w-5"><img src="assets/shopping-cart.png" alt=""></div>
        <div class="mx-4 w-5"><img src="assets/user.png" alt=""></div>
      </div>
    </div>
    <div class="slider mx-4 md:mx-10 flex flex-col md:flex-row">
      <div class="left">
        <img class="" src="assets/surface.jpg" alt="" />
      </div>
      <div class="right p-6 flex justify-center md:bg-[#f3f3f3] flex-col">
        <h1 class="text-3xl font-semibold my-2.5">Surface Pro 9</h1>
        <p class="my-2.5">
          Tablet versatility and laptop power — all in one ultra-portable device
        </p>
        <button class="bg-[#0067b8] w-32 text-white px-4 py-2 my-4">
          Learn more
        </button>
      </div>
    </div>
    <div
      class="promo flex flex-col  lg:justify-self-center lg:space-x-12 sm:flex-row sm:justify-center sm:space-x-10"
    >
      <div class="md:flex md:flex-row  md:justify-evenly md:space-x-6">
        <div class="flex flex-col justify-center items-center my-3">
          <img class="w-10 my-2" src="assets/Microsoft-365.svg" alt="" />
          <span class="text-[#0067b9]">Choose your Microsoft 365</span>
        </div>
        <div class="flex flex-col justify-center items-center my-3">
          <img class="w-10 my-2" src="assets/Xbox.svg" alt="" />
          <span class="text-[#0067b9]">Shop Xbox</span>
        </div>
      </div>
      <div class="md:flex md:flex-row md:justify-evenly space-x-6">
        <div class="flex flex-col justify-center items-center my-3">
          <img class="w-10 my-2" src="assets/Microsoft-11.svg" alt="" />
          <span class="text-[#0067b9]">Get Windows 11</span>
        </div>
        <div class="flex flex-col justify-center items-center my-3">
          <img class="w-10 my-2" src="assets/Surface-Devices.svg" alt="" />
          <span class="text-[#0067b9]">Explore Surface devices</span>
        </div>
      </div>
    </div>
  </body>
</html>
